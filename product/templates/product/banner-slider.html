{% load static %}
{% load i18n %}
<div class="Header-slider">
    <div class="Slider Slider_main">
      <div class="Slider-box">

        {% for banner in banners %}
          <div class="Slider-item">
            <div class="Slider-content">
              <div class="row">
                <div class="row-block">
                  <strong class="Slider-title">
                    {{ banner.title }}
                  </strong>
                  <div class="Slider-text">
                    {{ banner.brief }}
                  </div>
                  <div class="Slider-footer">
                    <a class="btn btn_primary" href="{%  url 'product-detail' banner.product.id %}">
                        {% trans "Начать" %}</a>
                  </div>
                </div>
                <div class="row-block">
                  <div class="Slider-img">
                    <img src="/media/{{ banner.icon }}" alt="slider.png" height="400"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% empty %}
          {% trans "Извините, активных баннеров нет" %}.
        {% endfor %}

      </div>
      <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
      </div>
    </div>
  </div>
